<p>요즘 연애플레이리스트에서 하는 웹드라마 '에이틴'을 즐겨 본다. ‘도하나’라는 그 가상의 캐릭터가 특히 정말 좋아졌다.</p>
<p>원래 웹드라마같은 것은 잘 안 보는 편인데, 연플리 에이틴은 꽤 재미있고 설레기도 해서 자주 보는 중이다. 여러분들도 시간이 된다면 꼭 시청하기를 바란다!</p>
